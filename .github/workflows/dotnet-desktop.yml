name: Build and Release .NET Application
permissions:
  contents: write
  actions: write
on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore solution/mcronberg/cs/VideoPoker.sln

      - name: Build and publish
        run: dotnet publish solution/mcronberg/cs/VideoPoker.sln -c Release -o ./publish --no-restore

      # Directly creating a new tag and using it for the release name and tag name
      - name: Generate and set tag
        id: set_tag
        run: |
          NEW_TAG=$(date +'%Y-%m-%d-%H%M%S')
          echo "::set-output name=tag::${NEW_TAG}"
          git tag $NEW_TAG
          git push origin $NEW_TAG

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_tag.outputs.tag }}
          release_name: Release ${{ steps.set_tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/VideoPoker.exe
          asset_name: VideoPoker.exe
          asset_content_type: application/octet-stream
