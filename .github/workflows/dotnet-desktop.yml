name: Build Windows Executable and Create Release

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Restore NuGet packages
      run: nuget restore solution/mcronberg/cs/VideoPoker.sln
      
    - name: Build
      run: msbuild /p:Configuration=Release solution/mcronberg/cs/VideoPoker.sln

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0 # Change this to the desired tag name
        release_name: Release v1.0.0 # Change this to the desired release name
        draft: false
        prerelease: false

    - name: Upload Exe to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: D:\a\VideoPoker\VideoPoker\solution\mcronberg\cs\VideoPoker.ConsoleApp\bin\Release\net7.0\VideoPoker.ConsoleApp.exe
        asset_name: VideoPoker.exe
        asset_content_type: application/octet-stream
        
