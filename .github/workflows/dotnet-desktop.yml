name: Build and Release .NET Application
permissions:
  contents: write
  actions: write
on:
  push:
    branches:
      - main  # Or your default branch

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necessary for version tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'  # Specify the .NET version

      - name: Restore dependencies
        run: dotnet restore solution/mcronberg/cs/VideoPoker.sln

      - name: Build and publish
        run: dotnet publish solution/mcronberg/cs/VideoPoker.sln -c Release -o ./publish --no-restore

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./publish/VideoPoker.exe  # Update with your actual executable name
          asset_name: VideoPoker.exe
          asset_content_type: application/octet-stream

      # Optional: Increment version number here. You might need a custom script or action to do this.
